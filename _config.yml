# Site Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/ayuan2025"
    # - label: "Twitter"
    #   icon: "fab fa-fw fa-twitter-square"
    #   url:
