# main navigation
main:
  - title: "所有文章"
    url: /posts/
  - title: "分类"
    url: /categories/
  - title: "标签"
    url: /tags/

# sidebar navigation
sidebar-nav:
  - title: "最新文章"
    children:
      {% for post in site.posts limit:5 %}
        - title: "{{ post.title }}"
          url: "{{ post.url }}"
      {% endfor %}
