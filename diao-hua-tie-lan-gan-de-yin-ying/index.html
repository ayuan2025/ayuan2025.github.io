  <h1>雕花铁栏杆的阴影 </h1>

  <div class="entry">
    <p>你站在阳光的中央</p>

<p>雕花铁栏杆的阴影</p>

<p>投在你的身上</p>

<p>你说：</p>

<p>&quot;你给我带来了忧伤。&quot;</p>

<p>一只蝴蝶</p>

<p>停在不远的枝上</p>

<p>这么多年来</p>

<p>我总是想不起</p>

<p>我们的生命中</p>

<p>曾有这样相似的地方</p>

<p>岁月总是</p>

<p>像个顽皮的孩子</p>

<p>用铅笔在透明的日子里</p>

<p>沙沙地写着</p>

<p>然后又用橡皮擦去</p>

<p>那些生命中令我</p>

<p>疼痛的痕迹</p>
