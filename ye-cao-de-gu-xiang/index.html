  <h1>野草的故乡</h1>

  <div class="entry">
    <p>我怀疑</p>

<p>野草是岩石深处的血液</p>

<p>沿着大地坚硬的缝隙涌出</p>

<p>与候鸟一起跟随季节迁移</p>

<p>想占领每一寸的土地</p>

<p>我怀疑</p>

<p>是它和雨水侵入我的肺部</p>

<p>从我的牙根深处向外生长</p>

<p>塞住我的喉咙</p>

<p>让我沉默，让我窒息</p>

<p>野草没有故乡</p>

<p>但我怀疑</p>

<p>有个地方</p>

<p>正源源不断地向世界输送野草</p>

<p>1998年4月</p>
